<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - Admin</title>
    <style>
        :root {
            --primary-color: #1a252f;
            --secondary-color: #2c3e50;
            --accent-color: #00e6ac;
            --error-color: #ff4444;
            --success-color: #4CAF50;
            --text-color: #ecf0f1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            color: #e2e8f0;
            min-height: 100vh;
            padding: 0;
            margin: 0;
        }

        .navbar {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
        }

        .nav-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-title {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #00e6ac 0%, #00d4ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
            margin-bottom: 0;
        }

        .nav-links {
            display: flex;
            gap: 0.5rem;
        }

        .nav-links a {
            color: #cbd5e1;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.2s;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .nav-links a:hover {
            background: rgba(148, 163, 184, 0.1);
            color: #e2e8f0;
        }

        .nav-links a.active {
            background: linear-gradient(135deg, #00e6ac 0%, #00d4ff 100%);
            color: #0f172a;
            font-weight: 600;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
        }

        .page-header {
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #00e6ac 0%, #00d4ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            text-align: center;
        }

        .section {
            margin-bottom: 2.5rem;
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(148, 163, 184, 0.1);
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
        }

        .section h2 {
            background: linear-gradient(135deg, #00e6ac 0%, #00d4ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1.5rem;
            font-size: 1.3em;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-color);
            font-weight: 500;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 8px;
            background: rgba(15, 23, 42, 0.5);
            color: #e2e8f0;
            font-size: 0.95rem;
            transition: all 0.2s;
        }

        input:focus {
            outline: none;
            border-color: #00e6ac;
            box-shadow: 0 0 0 3px rgba(0, 230, 172, 0.2);
            background: rgba(15, 23, 42, 0.7);
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #00e6ac 0%, #00d4ff 100%);
            color: #0f172a;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 230, 172, 0.3);
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
        }

        .users-list {
            background: rgba(15, 23, 42, 0.5);
            border-radius: 12px;
            padding: 1.25rem;
        }

        .user-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            margin-bottom: 0.75rem;
            background: rgba(30, 41, 59, 0.6);
            border-radius: 10px;
            border-left: 3px solid #00e6ac;
            transition: all 0.2s;
        }

        .user-item:hover {
            background: rgba(30, 41, 59, 0.8);
        }

        .user-item:last-child {
            margin-bottom: 0;
        }

        .user-name {
            font-weight: 600;
            color: #e2e8f0;
        }

        .password-requirements {
            font-size: 0.75rem;
            color: #64748b;
            margin-top: 0.5rem;
        }

        .message {
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            text-align: center;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.success {
            background: rgba(76, 175, 80, 0.15);
            color: #4CAF50;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }

        .message.error {
            background: rgba(239, 68, 68, 0.15);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        label {
            color: #e2e8f0;
        }

        .user-name {
            color: #e2e8f0;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .nav-content {
                flex-direction: column;
                gap: 1rem;
            }

            .nav-links {
                flex-wrap: wrap;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <div class="nav-title">Admin Panel</div>
            <div class="nav-links">
                <a href="/admin/dashboard">Dashboard</a>
                <a href="/admin/logs/view">Access Logs</a>
                <a href="/admin/users" class="active">User Management</a>
                <a href="/admin/logout">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1>User Management</h1>
        </div>

        <div id="message"></div>

        <div class="section">
            <h2>Add New User</h2>
            <form id="addUserForm">
                <div class="form-group">
                    <label for="newUsername">Username</label>
                    <input type="text" id="newUsername" required autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="newPassword">Password</label>
                    <input type="password" id="newPassword" required autocomplete="new-password">
                    <div class="password-requirements">Password must be at least 8 characters long</div>
                </div>
                <button type="submit" class="btn-primary">Add User</button>
            </form>
        </div>

        <div class="section">
            <h2>Change My Password</h2>
            <form id="changePasswordForm">
                <div class="form-group">
                    <label for="currentPassword">Current Password</label>
                    <input type="password" id="currentPassword" required autocomplete="current-password">
                </div>
                <div class="form-group">
                    <label for="newPassword2">New Password</label>
                    <input type="password" id="newPassword2" required autocomplete="new-password">
                    <div class="password-requirements">Password must be at least 8 characters long</div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm New Password</label>
                    <input type="password" id="confirmPassword" required autocomplete="new-password">
                </div>
                <button type="submit" class="btn-primary">Change Password</button>
            </form>
        </div>

        <div class="section">
            <h2>Existing Users</h2>
            <div class="users-list" id="usersList">
                <p>Loading users...</p>
            </div>
        </div>
    </div>

    <script>
        function showMessage(text, type) {
            const msgDiv = document.getElementById("message");
            msgDiv.className = `message ${type}`;
            msgDiv.textContent = text;
            msgDiv.style.display = "block";
            setTimeout(() => {
                msgDiv.style.display = "none";
            }, 5000);
        }

        async function loadUsers() {
            try {
                const res = await fetch("/admin/api/users");
                const data = await res.json();
                const usersList = document.getElementById("usersList");
                
                if (data.users.length === 0) {
                    usersList.innerHTML = "<p>No users found.</p>";
                    return;
                }

                usersList.innerHTML = data.users.map(user => {
                    const isProtected = user === 'pokedb';
                    return `
                    <div class="user-item">
                        <span class="user-name">${user}${isProtected ? ' <span style="color: #00e6ac; font-size: 0.85em;">(Protected)</span>' : ''}</span>
                        ${isProtected ? '<span style="color: #94a3b8; font-size: 0.9em;">Cannot be deleted</span>' : `<button class="btn-danger" onclick="deleteUser('${user}')">Delete</button>`}
                    </div>
                `;
                }).join("");
            } catch (error) {
                showMessage("Failed to load users: " + error.message, "error");
            }
        }

        async function deleteUser(username) {
            if (!confirm(`Are you sure you want to delete user "${username}"?`)) {
                return;
            }

            try {
                const res = await fetch(`/admin/api/users/${encodeURIComponent(username)}`, {
                    method: "DELETE"
                });
                const data = await res.json();

                if (res.ok) {
                    showMessage(data.message, "success");
                    loadUsers();
                } else {
                    showMessage(data.error || "Failed to delete user", "error");
                }
            } catch (error) {
                showMessage("Failed to delete user: " + error.message, "error");
            }
        }

        document.getElementById("addUserForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const username = document.getElementById("newUsername").value.trim();
            const password = document.getElementById("newPassword").value;

            if (password.length < 8) {
                showMessage("Password must be at least 8 characters long", "error");
                return;
            }

            try {
                const res = await fetch("/admin/api/users", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, password })
                });
                const data = await res.json();

                if (res.ok) {
                    showMessage(data.message, "success");
                    document.getElementById("addUserForm").reset();
                    loadUsers();
                } else {
                    showMessage(data.error || "Failed to add user", "error");
                }
            } catch (error) {
                showMessage("Failed to add user: " + error.message, "error");
            }
        });

        document.getElementById("changePasswordForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const currentPassword = document.getElementById("currentPassword").value;
            const newPassword = document.getElementById("newPassword2").value;
            const confirmPassword = document.getElementById("confirmPassword").value;

            if (newPassword.length < 8) {
                showMessage("New password must be at least 8 characters long", "error");
                return;
            }

            if (newPassword !== confirmPassword) {
                showMessage("New passwords do not match", "error");
                return;
            }

            try {
                const res = await fetch("/admin/api/users/change-password", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ current_password: currentPassword, new_password: newPassword })
                });
                const data = await res.json();

                if (res.ok) {
                    showMessage(data.message, "success");
                    document.getElementById("changePasswordForm").reset();
                } else {
                    showMessage(data.error || "Failed to change password", "error");
                }
            } catch (error) {
                showMessage("Failed to change password: " + error.message, "error");
            }
        });

        loadUsers();
    </script>
</body>
</html>
