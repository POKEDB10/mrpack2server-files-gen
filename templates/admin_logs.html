<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Access Logs - Admin</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
      color: #e2e8f0;
      min-height: 100vh;
      padding: 0;
      line-height: 1.6;
    }

    .navbar {
      background: rgba(15, 23, 42, 0.95);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(148, 163, 184, 0.1);
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
    }

    .nav-content {
      max-width: 1400px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-title {
      font-size: 1.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, #00e6ac 0%, #00d4ff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .nav-links {
      display: flex;
      gap: 0.5rem;
    }

    .nav-link {
      color: #cbd5e1;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      transition: all 0.2s;
      font-weight: 500;
      font-size: 0.9rem;
    }

    .nav-link:hover {
      background: rgba(148, 163, 184, 0.1);
      color: #e2e8f0;
    }

    .nav-link.active {
      background: linear-gradient(135deg, #00e6ac 0%, #00d4ff 100%);
      color: #0f172a;
      font-weight: 600;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem;
    }

    .page-header {
      margin-bottom: 2rem;
    }

    .page-title {
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(135deg, #00e6ac 0%, #00d4ff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
    }

    .page-subtitle {
      color: #94a3b8;
      font-size: 0.95rem;
    }

    .filters-section {
      background: rgba(30, 41, 59, 0.6);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(148, 163, 184, 0.1);
      border-radius: 16px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
    }

    .filters {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .filters input {
      flex: 1;
      min-width: 200px;
      padding: 0.75rem;
      border: 1px solid rgba(148, 163, 184, 0.2);
      border-radius: 8px;
      background: rgba(15, 23, 42, 0.5);
      color: #e2e8f0;
      font-size: 0.95rem;
      transition: all 0.2s;
    }

    .filters input:focus {
      outline: none;
      border-color: #00e6ac;
      box-shadow: 0 0 0 3px rgba(0, 230, 172, 0.2);
      background: rgba(15, 23, 42, 0.7);
    }

    .filters input::placeholder {
      color: #64748b;
    }

    .export-btn {
      padding: 0.75rem 1.5rem;
      background: linear-gradient(135deg, #00e6ac 0%, #00d4ff 100%);
      color: #0f172a;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 0.95rem;
      margin-bottom: 1.5rem;
    }

    .export-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(0, 230, 172, 0.3);
    }

    .table-container {
      background: rgba(30, 41, 59, 0.6);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(148, 163, 184, 0.1);
      border-radius: 16px;
      padding: 1.5rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th {
      background: rgba(15, 23, 42, 0.5);
      color: #e2e8f0;
      padding: 1rem;
      text-align: left;
      font-weight: 600;
      font-size: 0.9rem;
      border-bottom: 2px solid rgba(148, 163, 184, 0.2);
    }

    td {
      padding: 1rem;
      border-bottom: 1px solid rgba(148, 163, 184, 0.1);
      color: #cbd5e1;
      font-size: 0.9rem;
    }

    tr:hover {
      background: rgba(148, 163, 184, 0.05);
    }

    tr:last-child td {
      border-bottom: none;
    }

    .pagination {
      margin-top: 1.5rem;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
    }

    .pagination button {
      padding: 0.5rem 1rem;
      background: rgba(30, 41, 59, 0.8);
      color: #e2e8f0;
      border: 1px solid rgba(148, 163, 184, 0.2);
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.2s;
    }

    .pagination button:hover:not(:disabled) {
      background: rgba(148, 163, 184, 0.1);
      border-color: #00e6ac;
    }

    .pagination button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .page-indicator {
      color: #94a3b8;
      font-size: 0.9rem;
      padding: 0 1rem;
    }

    .empty-state {
      text-align: center;
      padding: 3rem;
      color: #94a3b8;
    }

    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }

      .filters {
        flex-direction: column;
      }

      .filters input {
        min-width: 100%;
      }

      .nav-content {
        flex-direction: column;
        gap: 1rem;
      }

      .nav-links {
        flex-wrap: wrap;
        justify-content: center;
      }

      table {
        font-size: 0.85rem;
      }

      th, td {
        padding: 0.75rem 0.5rem;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="nav-content">
      <div class="nav-title">Admin Panel</div>
      <div class="nav-links">
        <a href="/admin/dashboard" class="nav-link">Dashboard</a>
        <a href="/admin/logs/view" class="nav-link active">Access Logs</a>
        <a href="/admin/users" class="nav-link">User Management</a>
        <a href="/admin/logout" class="nav-link">Logout</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="page-header">
      <h1 class="page-title">Access Logs</h1>
      <p class="page-subtitle">Monitor and track all system access attempts</p>
    </div>

    <div class="filters-section">
      <div class="filters">
        <input type="text" id="ipFilter" placeholder="Filter by IP address..." oninput="renderTable()" />
        <input type="text" id="pathFilter" placeholder="Filter by path..." oninput="renderTable()" />
        <input type="text" id="search" placeholder="Search all fields..." oninput="renderTable()" />
      </div>
    </div>

    <button class="export-btn" onclick="window.location.href='/admin/logs/export'">üì§ Export as CSV</button>

    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>IP Address</th>
            <th>Path</th>
            <th>Timestamp</th>
          </tr>
        </thead>
        <tbody id="logTable">
          <tr><td colspan="3" class="empty-state">Loading logs...</td></tr>
        </tbody>
      </table>
    </div>

    <div class="pagination">
      <button onclick="prevPage()" id="prevBtn">‚è™ Previous</button>
      <span class="page-indicator" id="pageIndicator">Page 1 of 1</span>
      <button onclick="nextPage()" id="nextBtn">Next ‚è©</button>
    </div>
  </div>

  <script>
    let logs = [];
    let currentPage = 1;
    const pageSize = 20;

    async function loadLogs() {
      try {
        const res = await fetch("/admin/logs");
        const data = await res.json();
        logs = data.access_log;
        currentPage = 1;
        renderTable();
      } catch (error) {
        document.getElementById("logTable").innerHTML = `<tr><td colspan="3" class="empty-state">Error loading logs: ${error.message}</td></tr>`;
      }
    }

    function renderTable() {
      const ipFilter = document.getElementById("ipFilter").value.toLowerCase();
      const pathFilter = document.getElementById("pathFilter").value.toLowerCase();
      const search = document.getElementById("search").value.toLowerCase();

      let filtered = logs.filter(entry => {
        return (
          entry.ip.toLowerCase().includes(ipFilter) &&
          entry.path.toLowerCase().includes(pathFilter) &&
          (entry.ip + entry.path + entry.time).toLowerCase().includes(search)
        );
      });

      const totalPages = Math.ceil(filtered.length / pageSize) || 1;
      currentPage = Math.min(currentPage, totalPages);
      const start = (currentPage - 1) * pageSize;
      const pageData = filtered.slice(start, start + pageSize);

      if (pageData.length === 0) {
        document.getElementById("logTable").innerHTML = "<tr><td colspan='3' class='empty-state'>No matching records found.</td></tr>";
      } else {
        const rows = pageData.map(entry => `
          <tr>
            <td>${entry.ip}</td>
            <td>${entry.path}</td>
            <td>${new Date(entry.time).toLocaleString()}</td>
          </tr>
        `).join("");
        document.getElementById("logTable").innerHTML = rows;
      }

      document.getElementById("pageIndicator").innerText = `Page ${currentPage} of ${totalPages}`;
      document.getElementById("prevBtn").disabled = currentPage === 1;
      document.getElementById("nextBtn").disabled = currentPage === totalPages || totalPages === 0;
    }

    function nextPage() {
      currentPage++;
      renderTable();
    }

    function prevPage() {
      currentPage--;
      renderTable();
    }

    loadLogs();
    setInterval(loadLogs, 10000); // refresh every 10 seconds
  </script>
</body>
</html>
